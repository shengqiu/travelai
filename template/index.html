<!doctype html>

<html>

  <head>
    <title>Travel AI Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style/index.css">
  </head>
  
  <body>
    
    <div id="main" style="top:20%;"></div>
    <div class="wrap">
      <a href="#" style="display: inline-block" class="button">Shuffle</a>
      <a href="#" style="display: inline-block" onclick="location.href = 'trip';" id="myButton" href="#" class="button2">Let's go!</a>
    </div>

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/hammer/hammer.min.js"></script>
    <script src="../lib/tindercardsjs/tindercards.js"></script>
    <script src="../lib/utils/shuffle.js"></script>
    
    <script>
      $(document).ready(function () {
        // Define cards
        var cards = [
          new Tindercardsjs.card(0, 'london big ben', 'description of london big ben', 'gfx/pics/01.jpg'),
          new Tindercardsjs.card(1, 'shanghai the bend', 'description of shanghai the bend', 'gfx/pics/02.jpg'),
          new Tindercardsjs.card(2, 'new york times square', 'description of new york times square', 'gfx/pics/03.jpg'),
          new Tindercardsjs.card(3, 'paris eiffle tower', 'description of eiffle tower', 'gfx/pics/04.jpg')
        ];
        // random shuffle the order of cards
        cards = shuffle(cards);
        // Render cards
        Tindercardsjs.render(cards, $('#main'), function (event) {
          userChoice = {
              'user': 'this user',
              'destination': event.cardid,
              'direction': event.direction
          };
          console.log(userChoice);
        });
      });
    </script>
  </body>
</html>
